<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tableModificateur">
            <h2><span>Table Modificateur</span> {{ tableModificateur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Valeur</span></dt>
                <dd>
                    <span>{{ tableModificateur.valeur }}</span>
                </dd>
                <dt><span>Modificateur</span></dt>
                <dd>
                    <span>{{ tableModificateur.modificateur }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>
        </div>
    </div>
</div>
